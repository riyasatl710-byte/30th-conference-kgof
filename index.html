
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KGOF 30th State Conference 2026</title>
    
    <!-- GitHub Pages Subfolder Support -->
    <base href="/30th-conference-kgof/">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Poppins', sans-serif;
      }
      
      button, a, [role="button"] {
        touch-action: manipulation;
        user-select: none;
      }

      .fade-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .logo-pop {
        animation: logoPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes logoPop {
        0% { transform: scale(0.6); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .tap-feedback:active {
        transform: scale(0.96);
        transition: transform 0.1s ease;
      }

      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(250%); }
      }

      .hero-text-shadow {
        text-shadow: 0 4px 12px rgba(0,0,0,0.5);
      }

      /* Critical Transition Overlay CSS */
      .page-transition-overlay {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.4s ease-in-out, visibility 0.4s;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      .page-transition-overlay.active {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }

      .pulse-custom {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.98); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 overflow-x-hidden selection:bg-red-100">
    <div id="root"></div>
    <!-- Babel standalone allows us to run TSX directly in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module" src="index.tsx"></script>
  </body>
</html>
