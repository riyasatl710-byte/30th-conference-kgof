
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KGOF 30th State Conference 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Open Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
      h1, h2, h3, h4, .font-heading { font-family: 'Poppins', sans-serif; }
      .fade-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .hero-text-shadow { text-shadow: 0 4px 12px rgba(0,0,0,0.5); }
      .logo-pop { animation: logoPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      @keyframes logoPop { 0% { transform: scale(0.6); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
      @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(250%); } }
      .pulse-custom { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.8; transform: scale(0.98); } }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 overflow-x-hidden">
    <div id="root">
      <div id="fallback-loader" style="height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column; font-family:sans-serif;">
         <div style="width:40px; height:40px; border:4px solid #f3f3f3; border-top:4px solid #cc0000; border-radius:50%; animation: spin 1s linear infinite;"></div>
         <p style="margin-top:20px; color:#666; font-size:12px; letter-spacing:2px; text-transform:uppercase;">Initializing Application...</p>
      </div>
    </div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
  </body>
</html>
